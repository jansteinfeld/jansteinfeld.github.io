<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zufällig bunte Schrift</title>
<style>
  .bunt span {
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
<p class="bunt" id="bunterText">Dieser Text wird zufällig bunt dargestellt.</p>

<script>
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function colorizeText(id) {
    const element = document.getElementById(id);
    const text = element.textContent;
    let coloredText = '';
    for (let char of text) {
      coloredText += `<span style="color:${getRandomColor()}">${char}</span>`;
    }
    element.innerHTML = coloredText;
  }

  colorizeText('bunterText');
</script>

</body>
</html>
